<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ちずしぇあ</title>
    <link rel="stylesheet" href="css/main.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <!-- Leaflet (geocoder) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>
        <h1>ちずしぇあ</h1>
    </header>

    <main>
        <section id="userId">
            <input type="text" placeholder="名前" id="user-name">
        </section>
        <section id="map">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <div id="map"></div>
                    </div>
                </div>
            </div>        
        </section>
        <section id="menu">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <button id="share-button" class="btn btn-primary">シェア</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <a href="https://www.openstreetmap.org/fixthemap" target="_blank">地図の問題を報告</a>
                    </div>
                </div>
            </div>
        </section>
        <section id="debug">
            <button type="button" onclick="onClickTestButton()">TEST</button>
            <button type="button" onclick="alertButton()">Test alert</button>
        </section>
    </main>

    <footer>
        <h3>Footer</h3>
    </footer>

    <!-- scripts -->
    <script type="module" src="env.js"></script>
    <script type="module" src="src/ls.js"></script>
    <script type="module" src="src/fs.js"></script>
</body>
</html>
